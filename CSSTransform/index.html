<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        :root {
            --rot: 30deg;
            --scX: 0.75;
            --transX: 50px;
        }
        div {
            background-color: blue;
            width: 100px;
            height: 100px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotate(var(--rot)) scaleX(var(--scX)) translateX(var(--transX));
        }
        div {
            position: relative;
        }
      
        /* The ::after selector inserts something after the content of each selected element(s). 
            Use the content property to specify the content to insert. */
        div::after {
            content: 'After';
            background-color: red;
            position: absolute;
            top: 0;
            left: 50%;      
            transform: translate(-50%);

            /* If we use only left: 50%, then the after content WILL START from center
                But, we want the after content TO BE IN THE CENTER
            */
            /* So, by using the combination of left and translate, we have centered the 
                after content in the top of the div
            */

        /* The skew() CSS function defines a transformation that skews an element on the 2D plane. */
        div {
            transform: skew(30deg, 50deg);
        }

        /* Combining multiple transforms*/
        div {
            transform: rotate(30deg) scaleX(0.75) scaleY(0.4);
        }

        /* But, a drawback here is that, if we want to override the transform,
            we have to specify all the functions all over again
        */
        .big {
            --rot: 60deg;
            --scX: 2;
        }
        .move {
            --transX: 100px;
        }

    </style>
</head>
<body>
    <div class="big move">
        <h4>Hello</h4>
    </div>
</body>
</html>
