<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            background-color: blue;
            width: 100px;
            height: 100px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div {
            /* transform: rotate(90deg); */

            /* We can also specify in terms of number of turns */
            /* transform: rotate(0.25turn); */     /*  0.25 means a quarter turns = 90 deg */

            /* Similarly rotate x, y, z works on the respective axes */


            /* Scale helps in making object larger or smaller */

            /* transform: scale(2);             */

            /* scale(xAxis, yAxis) */
            /* transform: scale(2, 1.5);            */

            /* translate in X direction */
            /* transform: translate(30px);   
            
            transform: translateY(50px);

            transform: translate(30px, 60px); */
        }


        /* The skew() CSS function defines a transformation that skews an element on the 2D plane. */
        div {
            transform: skew(30deg, 50deg);
        }

        /* Combining multiple transforms*/
        div {
            transform: rotate(30deg) scaleX(0.75) scaleY(0.4);
        }

        /* But, a drawback here is that, if we want to override the transform,
            we have to specify all the functions all over again
        */

        .big {
            transform: scaleX(2);
        }

        /* Suppose I apply this class over a div, then the previously applied rotate, and other transforms
        will be overridden
        
        so, i will have to mention the chain all over again
        transform: rotate(30deg) scaleX(2) scaleY(0.4);
        */

        .move {
            transform: translate(-50px);
        }

    </style>
</head>
<body>
    <div class="big">
        <h4>Hello</h4>
    </div>
</body>
</html>
