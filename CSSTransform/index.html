<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            background-color: blue;
            width: 100px;
            height: 100px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div {
            /* transform: rotate(90deg); */

            /* We can also specify in terms of number of turns */
            /* transform: rotate(0.25turn); */     /*  0.25 means a quarter turns = 90 deg */

            /* Similarly rotate x, y, z works on the respective axes */


            /* Scale helps in making object larger or smaller */

            /* transform: scale(2);             */

            /* scale(xAxis, yAxis) */
            /* transform: scale(2, 1.5);            */

            /* translate in X direction */
            /* transform: translate(30px);   
            
            transform: translateY(50px);

            transform: translate(30px, 60px); */
        }

        div {
            position: relative;
        }

        /* The ::after selector inserts something after the content of each selected element(s). 
            Use the content property to specify the content to insert. */
        div::after {
            content: 'After';
            background-color: red;
            position: absolute;
            top: 0;
            left: 50%;      
            transform: translate(-50%);

            /* If we use only left: 50%, then the after content WILL START from center
                But, we want the after content TO BE IN THE CENTER
            */
            /* So, by using the combination of left and translate, we have centered the 
                after content in the top of the div
            */
        }

    </style>
</head>
<body>
    <div>
        <h4>Hello</h4>
    </div>
</body>
</html>
